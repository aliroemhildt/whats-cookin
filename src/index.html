<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <title>What's Cookin'</title>
</head>
<body>
  <nav>
    <div class="nav-div flex-row">
      <h1>What's Cookin'</h1>
      <input class="input" type="text" id ="searchInput" placeholder="Search recipes...">
      <button id ="searchRecipes">Search</button>
    </div>
    <div class="nav-div flex-row">
      <button class="hidden">Home</button>
      <button>Recipes to Cook</button>
      <button>Favorite Recipes</button>
    </div>
  </nav>
  <main>
    <div class="flex-row main-view-container main-view-container-js">
      <section class="filter-section filter-section-js">
        <h2>Filter</h2>
        <div class="filters">
          <div class="single-filter">
            <label for="antipasti">
              <input class="filter-checkbox tag" type="checkbox" id="antipasti" value="yes">Antipasti
            </label>
          </div>
          <div class="single-filter">
            <label for="antipasto">
              <input class="filter-checkbox tag" type="checkbox" id="antipasto" value="yes">Antipasto
            </label>
          </div>
          <div class="single-filter">
            <label for="appetizer">
              <input class="filter-checkbox tag" type="checkbox" id="appetizer" value="yes">Appetizer
            </label>
          </div>
          <div class="single-filter">
            <label for="breakfast">
            <input class="filter-checkbox tag" type="checkbox" id="breakfast" value="yes">Breakfast
          </label>
          </div>
          <div class="single-filter">
            <label for="brunch">
            <input class="filter-checkbox tag" type="checkbox" id="brunch" value="yes">Brunch
          </label>
          </div>
          <div class="single-filter">
            <label for="condiment">
            <input class="filter-checkbox tag" type="checkbox" id="condiment" value="yes">Condiment
          </label>
          </div>
          <div class="single-filter">
            <label for="dinner">
            <input class="filter-checkbox tag" type="checkbox" id="dinner" value="yes">Dinner
          </label>
          </div>
          <div class="single-filter">
            <label for="dip">
            <input class="filter-checkbox tag" type="checkbox" id="dip" value="yes">Dip
          </label>
          </div>
          <div class="single-filter">
            <label for="hor d'oeuvre">
            <input class="filter-checkbox tag" type="checkbox" id="hor d'oeuvre" value="yes">Hor D'oeuvre
          </label>
          </div>
          <div class="single-filter">
            <label for="main course">
            <input class="filter-checkbox tag" type="checkbox" id="main course" value="yes">Main Course
          </label>
          </div>
          <div class="single-filter">
            <label for="lunch">
            <input class="filter-checkbox tag" type="checkbox" id="lunch" value="yes">Lunch
          </label>
          </div>
          <div class="single-filter">
            <label for="main dish">
            <input class="filter-checkbox tag" type="checkbox" id="main dish" value="yes">Main Dish
          </label>
          </div>
          <div class="single-filter">
            <label for="morning meal">
            <input class="filter-checkbox tag" type="checkbox" id="morning meal" name="tag" value="yes">Morning Meal
          </label>
          </div>
          <div class="single-filter">
            <label for="salad">
            <input class="filter-checkbox tag" type="checkbox" id="salad" value="yes">Salad
          </label>
          </div>
          <div class="single-filter">
            <label for="sauce">
            <input class="filter-checkbox tag" type="checkbox" id="sauce" value="yes">Sauce
          </label>
          </div>
          <div class="single-filter">
            <label for="side dish">
            <input class="filter-checkbox tag" type="checkbox" id="side dish" value="yes">Side Dish
          </label>
          </div>
          <div class="single-filter">
            <label for="snack">
            <input class="filter-checkbox tag" type="checkbox" id="snack" value="yes">Snack
          </label>
          </div>
          <div class="single-filter">
            <label for="spread">
            <input class="filter-checkbox tag" type="checkbox" id="spread" value="yes">Spread
          </label>
          </div>
          <div class="single-filter">
            <label for="starter">
            <input class="filter-checkbox tag" type="checkbox" id="starter" value="yes">Starter
          </label>
          </div>
        </div>
        <button id="filterButton">Apply Filter</button>
      </section>
      <section class="recipes-section recipes-section-js">
      </section>
    </div>
    <section class="individual-recipe-container individual-recipe-container-js hidden">
      <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="selected-recipe" class="selected-recipe-photo selected-recipe-photo-js" />
      <div class="recipe-header flex-row">
        <h2 class="selected-recipe-name-js">Placeholder: Recipe Name</h2>
        <div>
          <button>Add to Recipes to Cook</button>
          <button>Add to Favorites</button>
        </div>
      </div>
      <div class="recipe-details flex-row">
        <div class="ingredients-cost">
          <section class="ingredient-list-section-js">
            <h3>Ingredients</h3>
            <p>Placeholder: this element will be removed and replaced</p>
          </section>
          <section class="cost-section-js">
            <h3>Recipe Cost</h3>
            <p>Placeholder: this element will be removed and replaced</p>
          </section>
        </div>
        <section class="instructions instructions-section-js">
          <h3>Instructions</h3>
          <p>Placeholder: Detailed Instructions</p>
        </section>
      </div>
    </section>
  </main>
  <script type='text/javascript' src='./src/scripts.js'></script>
</body>
</html>
